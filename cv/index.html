<!DOCTYPE html><html lang="en" ng-app="cv"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="description" content=""><meta name="author" content=""><meta name="viewport" content="width=device-width"><title>Curriculum Vitae: Jaco Greeff</title><link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="client.css"><style>.ng-cloak { display: none }</style></head><body ng-controller="cvController as cv" ng-class="cv.isPath('/print') &amp;&amp; 'extended'" class="ng-cloak"><div class="menu"><div class="cv">CV</div><div class="person"><p>{{cv.data.name}}</p><p>{{cv.data.position}}</p></div><div class="items"><a href="#/summary" ng-class="cv.isPath('/summary') &amp;&amp; 'selected'" class="item">Summary</a><a href="#/print" ng-class="cv.isPath('/print') &amp;&amp; 'selected'" class="item">Print</a></div></div><div class="content"><div markdown="cv.data.summary" class="introduction"></div><div class="positions"><div ng-repeat="pos in cv.data.positions" ng-class="{ 'hide': cv.entry &amp;&amp; cv.entry != pos }" class="position"><div ng-click="cv.show(pos)" class="summary"><div ng-class="{ 'fa-level-down': cv.entry != pos, 'fa-level-up': cv.entry == pos }" class="action fa"></div><div class="title">{{pos.position}}</div><div class="company">{{pos.company}}</div><div class="sub"><div class="location">{{pos.location}}</div><div class="fromto"> {{cv.getDate(pos)}}</div></div><div class="year">{{cv.getYear(pos)}}</div></div><div ng-class="{ 'show': cv.isPath('/print') || cv.entry == pos }" class="expanded"><div markdown="pos.description" class="section"></div></div></div></div></div><script>if (window.location.host.substr(-10) == '.github.io' && window.location.protocol != 'https:') {
    window.location.protocol = 'https:';
}
</script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.4.8/angular-sanitize.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script><script src="client.js"></script></body></html>
