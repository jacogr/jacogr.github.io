<!DOCTYPE html><html lang="en" ng-app="cv"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="description" content=""><meta name="author" content=""><meta name="viewport" content="width=device-width"><title>Curriculum Vitae</title><link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="client.css"><style>.ng-cloak { display: none }</style></head><body ng-controller="cvController as cv" class="ng-cloak"><div ng-class="{ 'show': cv.entry }" class="expanded"><div ng-click="cv.show()" markdown="cv.entry.description" class="content"></div></div><div class="positions"><div ng-repeat="pos in cv.positions" ng-class="{ 'hide': cv.entry &amp;&amp; cv.entry != pos }" class="position"><div ng-click="cv.show(pos)" class="content"><i ng-class="{ 'fa-external-link-square': cv.entry != pos, 'fa-times': cv.entry == pos }" class="fa"></i><div class="title">{{pos.position}}</div><div class="company">{{pos.company}}</div><div class="location">{{pos.location}}</div><div class="duration"> {{cv.getDate(pos)}}</div></div></div></div><script>if (window.location.host.substr(-10) == '.github.io' && window.location.protocol != 'https:') {
    window.location.protocol = 'https:';
}
</script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.4.8/angular-sanitize.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script><script src="client.js"></script></body></html>
